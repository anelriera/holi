        body {

        h1 {

            color: #880e4f;

            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            left: 50%;
            position: relative;
            transform: translateX(-50%);
        }

        .gallery {
            column-count: 4;
            /* Masonry layout */
            column-gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 900px) {
            .gallery {
                column-count: 3;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                column-count: 2;
            }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 15px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            z-index: 10;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
        }

        .category-label {
            text-align: center;
            font-size: 0.8rem;
            color: #880e4f;
            margin-top: 5px;
            font-weight: bold;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

    </style>
</head>
