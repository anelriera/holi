<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosas</title>
    <style>
        body {
            background-color: #ffffff;
            /* White background */
            margin: 0;
            padding: 40px;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: normal;
        }

        .gallery {
            column-count: 5;
            /* More columns = smaller images */
            column-gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 1200px) {
            .gallery {
                column-count: 4;
            }
        }

        @media (max-width: 900px) {
            .gallery {
                column-count: 3;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                column-count: 2;
            }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            background: transparent;
            /* No background */
            padding: 0;
            /* No padding */
            border-radius: 0;
            /* No border radius */
            box-shadow: none;
            /* No shadow */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 0;
            /* No border radius */
            display: block;
        }
    </style>
</head>

<body>
